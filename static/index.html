    <script>

var canvas = document.getElementById('c');
var host = window.location.host;
var context = canvas.getContext("2d");
var W = canvas.width  = window.innerWidth-6;
var H = canvas.height = window.innerHeight-50;
var wscounter = 0;
var socket;

function debug(str) {
    var debugDiv = document.getElementById('debug');
    debugDiv.innerHTML = "" + str;
}
//debug("Test");

world = {};

// Selects one of 5 players in the photos gallery.
function randomPlayer() {
    var random = Math.floor((Math.random() * 100) + 1);
    var player = "";
    if(random >= 1 && random <= 20) {
        player = "McDavid";
    }
    else if(random >= 21 && random <= 40) {
        player = "Draisaitl";
    }
    else if(random >= 41 && random <= 60) {
        player = "Klefbom";
    }
    else if(random >= 61 && random <= 80) {
        player = "Maroon";
    }
    else {
        player = "Talbot";
    }
    return player;
}

// Draws an image onto the screen.
function drawImage(context, entity) {
    with(context) {
        var image = document.getElementById(entity["image"]);
        var x = entity["x"];
        var y = entity["y"];
        // Need to correct for the fact the picture won't be centered with just x/y
        x -= image.naturalWidth/2;
        y -= image.naturalHeight/2;
        drawImage(image, x, y);
    }
}

// Stars still triumph over circles.
/* Slightly modified from this:
   Reference: http://stackoverflow.com/a/25840319
   By: markE ( stackoverflow.com/users/411591/marke )
   License: CC-BY-SA 3.0 */
function drawStar(context, entity) {
    with(context) {
      var innerRadius = entity["radius"];
      var outerRadius = entity["radius"]*2;
      var spikes = 5;
      var cx = entity["x"];
      var cy = entity["y"];

      var rot=Math.PI/2*3;
      var x=cx;
      var y=cy;
      var step=Math.PI/spikes;

      beginPath();
      moveTo(cx,cy-outerRadius)
      for(i=0;i<spikes;i++){
        x=cx+Math.cos(rot)*outerRadius;
        y=cy+Math.sin(rot)*outerRadius;
        lineTo(x,y)
        rot+=step

        x=cx+Math.cos(rot)*innerRadius;
        y=cy+Math.sin(rot)*innerRadius;
        lineTo(x,y)
        rot+=step
      }
      lineTo(cx,cy-outerRadius);
      closePath();
      lineWidth=5;
      strokeStyle=entity["borderColour"];
      stroke();
      fillStyle=entity["colour"];
      fill();
    }
}
// End Reference

function prepEntity(entity) {
    if (!entity["colour"]) {
        entity["colour"] = "#CF4520";
    }
    if (!entity["borderColour"]) {
        entity["borderColour"] = "#00205B";
    }
    if (!entity["radius"]) {
        entity["radius"] = 20;
    }
    if (!entity["type"]) {
        entity["type"] = "star";
    }
    if (!entity["image"]) {
        entity["image"] = "McDavid";
    }
    return entity;
}

function clearFrame() {
    with(context) {
	moveTo(0,0);
	fillStyle = "#000";
	fillRect(0,0,W,H);
    }

}

// This actually draws the frame
function renderFrame() {
    clearFrame();
    for (var key in world) {
        var entity = world[key];
        if(entity["type"] === "star") {
            drawStar(context,prepEntity(entity));
        }
        else {
            drawImage(context, prepEntity(entity));
        }
    }
}

var drawNext = true;
// Signals that there's something to be drawn
function drawNextFrame() {
    drawNext = true;
}

// This optionally draws the frame, call this if you're not sure if you should update
// the canvas
function drawFrame() {
    if (drawNext) {
        renderFrame();
        drawNext = false;
    }
}

// This is unpleasent, canvas clicks are not handled well
// So use this code, it works well on multitouch devices as well.

function getPosition(e) {
	if ( e.targetTouches && e.targetTouches.length > 0) {
		var touch = e.targetTouches[0];
		var x = touch.pageX  - canvas.offsetLeft;
		var y = touch.pageY  - canvas.offsetTop;
		return [x,y];
	} else {
		var rect = e.target.getBoundingClientRect();
		var x = e.offsetX || e.pageX - rect.left - window.scrollX;
		var y = e.offsetY || e.pageY - rect.top  - window.scrollY;
		var x = e.pageX  - canvas.offsetLeft;
		var y = e.pageY  - canvas.offsetTop;
		return [x,y];
	}
}

function addEntity(entity, data) {
    world[entity] = data;
    drawNextFrame();
    var message = {};
    message[entity] = data;
    socket.send(JSON.stringify(message));
}
var counter = 0;
function addEntityWithoutName(data) {
    var name = "X"+(counter++)%100;
    addEntity(name,data);
}

// canvas + mouse/touch is complicated 
// I give you this because well the mouse/touch stuff is a total
// pain to get right. This has some out of context bug too.
mouse = (function() {
    // Now this isn't the most popular way of doing OO in 
    // Javascript, but it relies on lexical scope and I like it
    // This isn't 301 so I'm not totally bound to OO :)
    var self;    
    self = {
        clicked: 0,
        // these are listener lists append to them
        mousemovers: [],
        mousedraggers: [],
        mousedowners: [],
        mouseuppers: [],
        callListeners: function(listeners,x,y,clicked,e) {
            for (i in listeners) {
                listeners[i](x,y,clicked,e);
            }
        },
        wasClicked: function(e) {
            var pos = getPosition(e);
            var x = pos[0];
            var y = pos[1];
            if (x >= 0 && x <= W && y >= 0 && y <= H) {
                return 1;
            } else {
                return 0;
            }
        },
        mousedown: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        self.clicked = 1;
                self.callListeners(self.mousedowners,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'red'});
            }
        },
        mouseup: function(e) {
            e.preventDefault();
            //alert(getPosition(e));
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        //self.poppin(x,y);
	        self.clicked = 0;
                self.selected = -1;
                self.callListeners(self.mouseuppers,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'blue'});
            }
        },
        touchstart: function(e) {
            self.lasttouch = e;                                         
            return self.mousedown(e);
        },
	touchend: function(e) {
            var touch = (self.lasttouch)?self.lasttouch:e;
            return self.mouseup(touch);
	},
	mousemove: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        if (self.clicked != 0) {
	            //self.squeakin(x,y);
                    self.callListeners(self.mousedraggers,x,y,self.clicked,e);
	        }
                self.callListeners(self.mousemovers,x,y,self.clicked,e);
            }            
	},
	touchmove: function(e) {
            self.lasttouch = e;                                         
            return self.mousemove(e);
	},
		                                   
        // Install the mouse listeners
	mouseinstall: function() {
            canvas.addEventListener("mousedown",  self.mousedown, false);
            canvas.addEventListener("mousemove",  self.mousemove, false);
            canvas.addEventListener("mouseup",    self.mouseup, false);
            canvas.addEventListener("mouseout",   self.mouseout, false);
            canvas.addEventListener("touchstart", self.touchstart, false);
            canvas.addEventListener("touchmove",  self.touchmove, false);
            canvas.addEventListener("touchend",   self.touchend, false);
	}
    };
    self.mouseinstall();
    return self;
})();

// Add the application specific mouse listeners!
mouse.mousedowners.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':"#00205B", 'borderColour': "#CF4520",
                          "radius": 20, "type": "star"});
});

mouse.mouseuppers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':"#CF4520", 'borderColour': "#00205B",
                          "radius": 20, "type": "star"});
});

mouse.mousedraggers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,"type": "image", "image": randomPlayer()});
});


function update() {
    drawFrame();
}


function wsSetup() {
    var url = "ws://"+host+"/subscribe";   
    socket = new WebSocket(url);
    socket.onopen = function() {
        //XXX: TODO What are you going to do here?
        drawNextFrame(); //really, what else is there to do?
    };
    socket.onerror = function(msg) {
        debug("WebSocket Error:" + msg.data);
    };
    socket.onmessage = function(msg) {  
        try {
            //debug("WebSocket Recv:" + msg.data);
            var gottenMessage = JSON.parse(msg.data);
            for (var key in gottenMessage) {
                world[key] = gottenMessage[key];
            }
            drawNextFrame();
        } catch (e) {
            alert("socket on message: " + e);
        }
    }; 
}

wsSetup();




// 30 frames per second
setInterval( update, 1000/30.0);
